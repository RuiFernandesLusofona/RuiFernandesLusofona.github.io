<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Loja</h1>

        <nav>
            <ul>
                <a href=#produtos>Produtos</a>
                <a href=#cesto>Cesto</a>
            </ul>
        </nav>
    </header>

    <main>
        <section id="produtos">
            <h2>
                Selecione os seus produtos
            </h2>
            <h3 class="filtro-categorias">
                <label for="categoria">Filtrar por Categoria:</label>
                <select id="categoria">
                    <option value="todas">Todas</option>
                </select>
            
                <label for="ordenar">Ordenar por Preço:</label>
                <select id="ordenar">
                    <option value="nenhum">Nenhum</option>
                    <option value="crescente">Preço: Menor para Maior</option>
                    <option value="decrescente">Preço: Maior para Menor</option>
                </select>
            
                <label for="pesquisa">Pesquisar:</label>
                <input type="text" id="pesquisa" placeholder="Digite o nome do produto">
            </h3>
            
            <section class="itens_produtos">
            </section>
        </section>

        <section id="cesto">
            <h2>
                Produtos selecionados
            </h2>
            <h3 class="total-preco">

            </h3>


            <section class="cesto_produtos">
            </section>

            <section class="opcoes-compra">
                <label>
                    <input type="checkbox" id="estudante" />
                    És estudante do DEISI!?
                </label>
                <br/>
                <label for="cupao">Cupão de desconto:</label>
                <input type="text" id="cupao" placeholder="Insira o cupão aqui" />
                <br/>
                <button id="comprar">Comprar</button>
            </section>
            
            <section id="compra-detalhes" style="display: none; margin-top: 20px;">
                <h3>Detalhes do Pagamento:</h3>
                <p id="nome"></p>
                <p id="referencia-compra"></p>
                <p id="total-recebido"></p>
            </section>
            

        </section>
    </main>

    <footer>
        <p>2024</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
